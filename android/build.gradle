apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

android {
    compileSdkVersion = 31
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion = 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    mavenCentral()
    google()
    maven {
        url "https://raw.githubusercontent.com/idnow/de.idnow.android/de.idnow.android-5.3.0"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation ('de.idnow.sdk:idnow-android-sdk:5.3.0') {
        exclude group: 'de.authada.library'
        exclude group: 'de.idnow.android.eid'
    }
}
